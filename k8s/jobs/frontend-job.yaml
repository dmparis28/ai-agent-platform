apiVersion: batch/v1
kind: Job
metadata:
  name: frontend-job-TASK_ID
  namespace: ai-agents
  labels:
    app: ai-agent
    agent-type: frontend
    task-id: TASK_ID
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: ai-agent
        agent-type: frontend
        task-id: TASK_ID
    spec:
      serviceAccountName: frontend-agent
      restartPolicy: Never
      priorityClassName: agent-medium-priority
      nodeSelector:
        workload-type: medium-gpu
        gpu-type: a10g
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: frontend-agent
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ai-agents/frontend:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "2000m"
            memory: "8Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "4000m"
            memory: "16Gi"
            nvidia.com/gpu: "1"
        env:
        - name: TASK_ID
          value: "TASK_ID"
        - name: TASK_DESCRIPTION
          value: "TASK_DESCRIPTION"
        - name: CLAUDE_MODEL
          value: "claude-sonnet-4-20250514"
        - name: TOKEN_BUDGET
          value: "10000"
        - name: AWS_REGION
          value: "us-east-1"
        - name: ENVIRONMENT
          value: "personal"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: api-key
