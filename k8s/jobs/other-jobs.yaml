apiVersion: batch/v1
kind: Job
metadata:
  name: network-job-TASK_ID
  namespace: ai-agents
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 3
  template:
    spec:
      serviceAccountName: network-agent
      restartPolicy: Never
      priorityClassName: agent-medium-priority
      nodeSelector:
        workload-type: medium-gpu
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: network-agent
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ai-agents/network:latest
        resources:
          requests:
            cpu: "2000m"
            memory: "8Gi"
            nvidia.com/gpu: "1"
          limits:
            cpu: "4000m"
            memory: "16Gi"
            nvidia.com/gpu: "1"
        env:
        - name: TASK_ID
          value: "TASK_ID"
        - name: CLAUDE_MODEL
          value: "claude-sonnet-4-20250514"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: api-key
---
