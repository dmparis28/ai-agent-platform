apiVersion: batch/v1
kind: Job
metadata:
  name: triage-job-TASK_ID
  namespace: ai-agents
  labels:
    app: ai-agent
    agent-type: triage
    task-id: TASK_ID
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: ai-agent
        agent-type: triage
        task-id: TASK_ID
    spec:
      serviceAccountName: triage-agent
      restartPolicy: Never
      priorityClassName: agent-low-priority
      nodeSelector:
        workload-type: cpu
        cost-tier: low
      containers:
      - name: triage-agent
        image: ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/ai-agents/triage:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
        env:
        - name: TASK_ID
          value: "TASK_ID"
        - name: TASK_DESCRIPTION
          value: "TASK_DESCRIPTION"
        - name: CLAUDE_MODEL
          value: "claude-sonnet-4-20250514"
        - name: AWS_REGION
          value: "us-east-1"
        - name: ENVIRONMENT
          value: "personal"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: anthropic-api-key
              key: api-key
